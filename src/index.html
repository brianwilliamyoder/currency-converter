
<html lang="en-US">
  <head>
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Convert USD to another country's currency.</h1>
      <h2 class="h2">Select a country's 3 character currency code below.</h2>
      <p>Common searches include:</p>
      <ul>
        <li>Canada: CAD</li>
        <li>Mexico: MXN</li>
        <li>China: CNY</li>
        <li>Japan: JPY</li>
        <li>Hong Kong: HKD</li>
      </ul>
      
      <form>
        <label for="amount-usd">Enter the amount you'd like converted:</label>
        <input id="amount-usd" type="text" name="amount-usd">
        <label for="dropDown">Select a Currency Code:</label>
        <select id="dropDown"></select>
        
        <button type="submit" class="btn-success" id="convert">Submit to convert currency:</button>
      </form>
      <p id="showCurrency"></p>
    </div>
  </body>
  </html>
